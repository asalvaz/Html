<!DOCTYPE html>
<html>
    <title>Valeriana Cartesiana</title>
    <head><div>Encabezado</div></head>
    <body>
        <h1>Formularios e imagenes</h1>
        <h2>Formularios</h2>
        <div>cuerpo</div>
        <form>
            <fieldset>
                <legend>Sección 1</legend>
                <label>Número</label>
                <input type="number" placeholder="Número..."/>
                <br/>
                <label>Contraseña</label>
                <input type="password" placeholder="******"/>
                <br/>
                <label>Texto</label>
                <input type="text" placeholder="Escriba el nombre de su libro"/>
                <br>
                <label>Selección: </label>
                <select>
                    <option value="1ra opcion">123</option>
                    <option value="2da opcion">456</option>
                    <option value="3ra opcion">789</option>
                </select>
                <br/>
                <label>Área de texto</label>
                <textarea></textarea>
                <br>
                <button>Aceptar</button>
            </fieldset>
        </form>
        <br>
        <h2>Imagenes y Links</h2>
        <div>cuerpo</div>
        <a href="https://www.google.com">
        <img src="https://cdn.pixabay.com/photo/2016/11/19/12/25/art-1839006_960_720.jpg" width="560" height="380" />
        </a>
        <br>
        <h2>Listas ordenadas</h2>
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
        <ol>
            <li>Elemento a</li>
            <li>Elemento b</li>
            <li>Elemento c</li>
        </ol>
        <br>
        <h2>tablas</h2>
        <table >
            <thead>
                <tr>
                    <th>Cabezera </th><!--Contenido de las celdas Filas-->
                    <th>de</th>
                    <th>tabla</th>
                </tr><!-- Celdas-->
            </thead>
            <tbody>
                <tr> <!--Fila-->
                    <td>Enero</td> <!--columna-->
                    <td>de</td>
                    <td>$4000</td>
                </tr>
                <tr>
                    <td>Febrero</td>
                    <td>de</td>
                    <td>$4000</td>
                </tr>
                <tr>
                    <td>Marzo</td>
                    <td>de</td>
                    <td>$8000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td><b>Total</b></td>
                    <td>de</td>
                    <td><b>$16000</b></td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
